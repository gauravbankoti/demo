<!-- Square card -->
<style>
.demo-card-square.mdl-card {
  width: 320px;
  height: 320px;
}
.demo-card-square > .mdl-card__title {
  color: #fff;
 
}
</style>

<div class="demo-card-square mdl-card mdl-shadow--2dp" ng-repeat="movie in movieDetails">
  <div class="mdl-card__title mdl-card--expand" style=" background:url('{{movie.image}}')">
   <h2 class="mdl-card__title-text">{{movie.title}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{movie.Worldwide_gross}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="vote()">
      Vote
    </a>
  </div>
</div>
